<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% for msgudt in messages %}
    {{msgudt}}
    {% endfor %}

    <header class="container text-center">
        <a href="{% url 'myapp1:changepass' user.id %}" class="btn btn-info home_lk">Change Password</a>    <!--info-->
        <a href="{% url 'myapp1:update' user.id %}" class="btn btn-warning home_lk">Edit</a>  <!--yellow-->
        <a href="{% url 'myapp1:logout' %}" class="btn btn-danger home_lk">Logout</a> <!--red-->
        <h6 class="home_hd"></h6>
    </header>
    <section class="container text-center bg-light">
        <div class="home_main">
            <img src="{{user.Photo.url}}" alt="User_Image" class="rounded" style="height: 17rem; width: 14rem; margin-top: 3rem; border: 2px solid black;">
            <p style="font-weight: bold; margin-top: 2rem;">Name : {{user.Name}}</p><br>
            <p style="font-weight: bold;">Age : {{user.Age}}</p><br>
            <p style="font-weight: bold;">Place : {{user.Place}}</p><br>
            <p style="font-weight: bold;">Email : {{user.Email}}</p><br>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
