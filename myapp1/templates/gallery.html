<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body class="bg-light">
    <header>
        <h1 class="text-center hd_gall">Welcome to Gallery</h1>
    </header>

 
    <section class="text-center">
        <div class="container">
            <div class="row">
                {% for x in allimg %}
                <div class="col-md-4">
                    <a href="{% url 'myapp1:view_details' x.id %}"><img src="{{x.Photos.url}}" alt="" width="300rem" height="200px" class="rounded"></a>
                    <h3>{{x.Name}}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
