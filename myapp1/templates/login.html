<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% for logmsg in messages %}
    {{logmsg}}
    {% endfor %}

    <section class="container">
        <div> 
            <form action="" method="post" class="log_form rounded">
                <h1 class="text-center" style="padding-top: 3rem; font-size: 4rem;">Login</h1>
                {% csrf_token %}
                <div class="form-group pt-3">
                    {{login_form.Email}}
                </div>
                <div class="form-group pt-3">
                    {{login_form.Password}}
                </div>
                <p class="form-group text-center log_p">Create new account<br>
                    Click <a href="{% url 'myapp1:register' %}" class="btn btn-success">Register</a>
                </p>
                <div class="form-group pt-3">
                    <input type="submit" value="Login" class="btn btn-primary log_btn" style="margin-bottom: 4rem;">
                </div>
            </form>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
