<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% for changemsg in messages %}
    {{changemsg}}
    {% endfor %}
    <section class="container">
        <div class="change_form rounded">
            <form action="" method="post">
                <h1 class="text-center p-3">Change Password</h1>
                {% csrf_token %}
                <div class="form-group pt-3 ">
                    {{chg_form.OldPassword}}
                </div>
                <div class="form-group pt-3">
                    {{chg_form.NewPassword}}
                </div>
                <div class="form-group pt-3">
                    {{chg_form.ConfirmPassword}}
                </div>
                <div class="form-group">
                    <input type="submit" value="Change" class="btn btn-info chg_btn">
                    <input type="submit" value="Back" class="btn btn-light back_btn">
                </div>
            </form>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
